<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfroRhythm - Upload Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .upload-container { max-width: 600px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .file-input { border: 2px dashed #dee2e6; border-radius: 5px; padding: 2rem; text-align: center; transition: all 0.3s; }
        .file-input:hover { border-color: #007bff; background-color: #f8f9fa; }
        .progress { height: 20px; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container">
            <h2 class="text-center mb-4">ðŸŽµ AfroRhythm Upload Test</h2>

            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Song Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Genre</label>
                    <select class="form-select" id="genre" required>
                        <option value="">Select Genre</option>
                        <option value="Afrobeat">Afrobeat</option>
                        <option value="Highlife">Highlife</option>
                        <option value="Reggae">Reggae</option>
                        <option value="Hip Hop">Hip Hop</option>
                        <option value="R&B">R&B</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Song File (MP3, WAV, OGG)</label>
                    <div class="file-input">
                        <input type="file" id="songFile" accept="audio/*" required>
                        <p class="mb-0 mt-2">Drop your song file here or click to browse</p>
                        <small class="text-muted">Max 50MB</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Cover Art (Optional)</label>
                    <input type="file" class="form-control" id="coverArt" accept="image/*">
                </div>

                <button type="submit" class="btn btn-primary w-100" id="uploadBtn">
                    <i class="fas fa-upload"></i> Upload Song
                </button>
            </form>

            <div class="progress mt-3" id="progressContainer" style="display: none;">
                <div class="progress-bar" id="progressBar" style="width: 0%"></div>
            </div>

            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const uploadBtn = document.getElementById('uploadBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            const result = document.getElementById('result');

            // Get form data
            const formData = new FormData();
            formData.append('upload_type', 'song');
            formData.append('title', document.getElementById('title').value);
            formData.append('genre', document.getElementById('genre').value);
            formData.append('artist_id', '1'); // Test artist ID

            const songFile = document.getElementById('songFile').files[0];
            const coverArt = document.getElementById('coverArt').files[0];

            if (songFile) formData.append('song_file', songFile);
            if (coverArt) formData.append('cover_art', coverArt);

            // Show progress
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
            progressContainer.style.display = 'block';
            result.innerHTML = '';

            try {
                const response = await fetch('backend/api/upload.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    result.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle"></i> ${data.message}
                            <br><small>File: ${data.data.file_path}</small>
                        </div>
                    `;
                    progressBar.style.width = '100%';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> Upload failed: ${error.message}
                    </div>
                `;
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Upload Song';
            }
        });

        // File drag and drop
        const fileInput = document.querySelector('.file-input');
        const actualFileInput = document.getElementById('songFile');

        fileInput.addEventListener('click', () => actualFileInput.click());
        fileInput.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInput.style.borderColor = '#007bff';
        });
        fileInput.addEventListener('dragleave', () => {
            fileInput.style.borderColor = '#dee2e6';
        });
        fileInput.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInput.style.borderColor = '#dee2e6';
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                actualFileInput.files = files;
                fileInput.querySelector('p').textContent = files[0].name;
            }
        });

        actualFileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileInput.querySelector('p').textContent = e.target.files[0].name;
            }
        });
    </script>
</body>
</html>
