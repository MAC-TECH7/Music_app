<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify - Artist Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #808080;
            --accent-primary: #1db954;
            --accent-secondary: #ffd700;
            --accent-hover: #1ed760;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary) !important;
            color: var(--text-primary) !important;
            min-height: 100vh;
        }

        /* Override Bootstrap styles */
        .card {
            background-color: var(--bg-secondary) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        .card-header {
            background-color: var(--bg-tertiary) !important;
            border-bottom-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        .card-title {
            color: var(--text-primary) !important;
        }

        /* Sidebar Styles */
        #sidebar-wrapper {
            min-height: 100vh;
            background-color: var(--bg-secondary) !important;
            border-right: 1px solid var(--border-color);
            width: 250px;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .sidebar-heading {
            padding: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-primary);
            border-bottom: 1px solid var(--border-color);
        }

        .list-group-item {
            background-color: transparent !important;
            border: none;
            color: var(--text-secondary) !important;
            padding: 1rem 1.5rem;
            border-left: 3px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .list-group-item:hover {
            background-color: var(--bg-tertiary) !important;
            color: var(--text-primary) !important;
        }

        .list-group-item.active {
            background-color: var(--bg-tertiary) !important;
            color: var(--text-primary) !important;
            border-left-color: var(--accent-primary) !important;
        }

        .list-group-item i {
            width: 20px;
            margin-right: 10px;
        }

        /* Main Content */
        #page-content-wrapper {
            margin-left: 250px;
            width: calc(100% - 250px);
            min-height: 100vh;
            transition: all 0.3s ease;
            background-color: var(--bg-primary) !important;
        }

        /* Top Bar */
        .top-bar {
            background-color: var(--bg-secondary) !important;
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Content Container */
        .container-fluid {
            padding: 2rem;
            background-color: var(--bg-primary) !important;
        }

        /* Stats Cards */
        .stat-card {
            background-color: var(--bg-secondary) !important;
            border-radius: 10px;
            border: 1px solid var(--border-color) !important;
            padding: 1.5rem;
            transition: all 0.3s ease;
            height: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background-color: var(--bg-tertiary) !important;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--accent-primary) !important;
        }

        /* Text Colors */
        h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
            color: var(--text-primary) !important;
        }

        p, span, div, small {
            color: var(--text-primary) !important;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        .text-success {
            color: var(--accent-primary) !important;
        }

        .text-primary {
            color: var(--accent-primary) !important;
        }

        .text-warning {
            color: var(--accent-secondary) !important;
        }

        .text-danger {
            color: #ff6b6b !important;
        }

        /* Buttons */
        .btn-outline-secondary {
            color: var(--text-secondary) !important;
            border-color: var(--border-color) !important;
            background-color: transparent !important;
        }

        .btn-outline-secondary:hover {
            background-color: var(--bg-tertiary) !important;
            color: var(--text-primary) !important;
            border-color: var(--border-color) !important;
        }

        .btn-primary {
            background-color: var(--accent-primary) !important;
            border-color: var(--accent-primary) !important;
            color: white !important;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover) !important;
            border-color: var(--accent-hover) !important;
        }

        .btn-outline-danger {
            color: #ff6b6b !important;
            border-color: #ff6b6b !important;
        }

        .btn-outline-danger:hover {
            background-color: #ff6b6b !important;
            color: white !important;
        }

        /* Activity Timeline */
        .activity-timeline {
            position: relative;
            padding-left: 30px;
        }

        .activity-timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: var(--border-color);
        }

        .activity-item {
            position: relative;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: flex-start;
        }

        .activity-icon {
            position: absolute;
            left: -30px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-tertiary) !important;
            color: var(--accent-primary) !important;
        }

        .activity-icon.upload { background-color: rgba(29, 185, 84, 0.2) !important; color: #1db954 !important; }
        .activity-icon.milestone { background-color: rgba(255, 215, 0, 0.2) !important; color: #ffd700 !important; }
        .activity-icon.followers { background-color: rgba(66, 133, 244, 0.2) !important; color: #4285f4 !important; }
        .activity-icon.payment { background-color: rgba(124, 77, 255, 0.2) !important; color: #7c4dff !important; }
        .activity-icon.feature { background-color: rgba(255, 87, 34, 0.2) !important; color: #ff5722 !important; }

        .activity-content {
            margin-left: 40px;
        }

        /* Chart Placeholder */
        .chart-placeholder {
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-tertiary) !important;
            border-radius: 8px;
        }

        /* Song Cover */
        .song-cover img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 6px;
        }

        /* Location List */
        .location-list {
            max-height: 300px;
            overflow-y: auto;
        }

        /* Upload Guidelines */
        .upload-stats {
            font-size: 0.9rem;
        }

        /* Toggled state for sidebar */
        #wrapper.toggled #sidebar-wrapper {
            margin-left: -250px;
        }

        #wrapper.toggled #page-content-wrapper {
            margin-left: 0;
            width: 100%;
        }

        /* Form Controls */
        .form-control, .form-select, .form-control:focus, .form-select:focus {
            background-color: var(--bg-tertiary) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        .form-control::placeholder {
            color: var(--text-muted) !important;
        }

        .form-label {
            color: var(--text-primary) !important;
        }

        .form-text {
            color: var(--text-muted) !important;
        }

        .form-check-label {
            color: var(--text-primary) !important;
        }

        /* Table Styles */
        .table {
            color: var(--text-primary) !important;
            background-color: var(--bg-secondary) !important;
            border-color: var(--border-color) !important;
        }

        .table th {
            background-color: var(--bg-tertiary) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        .table td {
            border-color: var(--border-color) !important;
            background-color: var(--bg-secondary) !important;
        }

        .table-hover tbody tr:hover {
            background-color: var(--bg-tertiary) !important;
        }

        /* Dropdown */
        .dropdown-menu {
            background-color: var(--bg-secondary) !important;
            border-color: var(--border-color) !important;
        }

        .dropdown-item {
            color: var(--text-secondary) !important;
        }

        .dropdown-item:hover {
            background-color: var(--bg-tertiary) !important;
            color: var(--text-primary) !important;
        }

        /* Badges */
        .badge {
            padding: 0.35em 0.65em;
        }

        .bg-success {
            background-color: var(--accent-primary) !important;
        }

        .bg-warning {
            background-color: var(--accent-secondary) !important;
        }

        .bg-danger {
            background-color: #ff6b6b !important;
        }

        /* Pagination */
        .page-link {
            background-color: var(--bg-tertiary) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        .page-link:hover {
            background-color: var(--bg-secondary) !important;
            color: var(--text-primary) !important;
        }

        .page-item.active .page-link {
            background-color: var(--accent-primary) !important;
            border-color: var(--accent-primary) !important;
            color: white !important;
        }

        /* Alerts */
        .alert {
            background-color: var(--bg-secondary) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        .alert-success {
            background-color: rgba(29, 185, 84, 0.2) !important;
            border-color: var(--accent-primary) !important;
            color: var(--text-primary) !important;
        }

        .alert-info {
            background-color: rgba(66, 133, 244, 0.2) !important;
            border-color: #4285f4 !important;
            color: var(--text-primary) !important;
        }

        .alert-danger {
            background-color: rgba(255, 107, 107, 0.2) !important;
            border-color: #ff6b6b !important;
            color: var(--text-primary) !important;
        }

        /* Input Group */
        .input-group-text {
            background-color: var(--bg-tertiary) !important;
            border-color: var(--border-color) !important;
            color: var(--text-primary) !important;
        }

        /* Spinner */
        .spinner-border {
            color: var(--accent-primary) !important;
        }

        /* Profile Image */
        .profile-avatar img {
            border: 3px solid var(--border-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            #sidebar-wrapper {
                margin-left: -250px;
            }
            
            #page-content-wrapper {
                margin-left: 0;
                width: 100%;
            }
            
            #wrapper.toggled #sidebar-wrapper {
                margin-left: 0;
            }
            
            #wrapper.toggled #page-content-wrapper {
                margin-left: 250px;
                width: calc(100% - 250px);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Helper Classes */
        .border-bottom {
            border-bottom-color: var(--border-color) !important;
        }

        .border-top {
            border-top-color: var(--border-color) !important;
        }

        .border {
            border-color: var(--border-color) !important;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">
                <i class="fas fa-music me-2"></i>Melodify
            </div>
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action active">
                    <i class="fas fa-tachometer-alt"></i>Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-music"></i>My Songs
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-upload"></i>Upload Music
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-chart-line"></i>Analytics
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-dollar-sign"></i>Earnings
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-users"></i>Followers
                </a>
                <a href="#" class="list-group-item list-group-item-action">
                    <i class="fas fa-user"></i>Profile
                </a>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <!-- Top Bar -->
            <nav class="navbar navbar-expand-lg top-bar">
                <div class="container-fluid">
                    <button class="btn btn-outline-secondary" id="sidebarToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <div class="d-flex align-items-center ms-auto">
                        <div class="input-group me-3" style="width: 300px;">
                            <input type="text" class="form-control" placeholder="Search..." style="background-color: var(--bg-tertiary); border-color: var(--border-color); color: var(--text-primary);">
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        
                        <button class="btn btn-outline-secondary me-3 position-relative">
                            <i class="fas fa-bell"></i>
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                3
                            </span>
                        </button>
                        
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown">
                                <div class="me-2">NR</div>
                                <span class="d-none d-md-inline">Nova Rhythm</span>
                                <i class="fas fa-chevron-down ms-2"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#"><i class="fas fa-user me-2"></i>Profile</a></li>
                                <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content Container -->
            <div class="container-fluid">
                <!-- Content will be dynamically loaded here by JavaScript -->
                <div id="page-content-wrapper-inner">
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Loading Artist Dashboard...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Complete Artist Dashboard JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // State management
            let currentView = 'dashboard';
            
            // Sidebar toggle
            const sidebarToggle = document.getElementById('sidebarToggle');
            if (sidebarToggle) {
                sidebarToggle.addEventListener('click', function(e) {
                    e.preventDefault();
                    const wrapper = document.getElementById('wrapper');
                    wrapper.classList.toggle('toggled');
                });
            }
            
            // Navigation items
            const navItems = document.querySelectorAll('.list-group-item');
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all items
                    navItems.forEach(nav => nav.classList.remove('active'));
                    
                    // Add active class to clicked item
                    this.classList.add('active');
                    
                    // Get view from text
                    let view = this.textContent.toLowerCase().trim().replace(/\s+/g, '-');
                    
                    // Handle special cases
                    if (view.includes('dashboard')) view = 'dashboard';
                    if (view.includes('my-songs')) view = 'songs';
                    if (view.includes('upload-music')) view = 'upload';
                    if (view.includes('analytics')) view = 'analytics';
                    if (view.includes('earnings')) view = 'earnings';
                    if (view.includes('followers')) view = 'followers';
                    if (view.includes('profile')) view = 'profile';
                    
                    // Load the view
                    loadView(view);
                });
            });
            
            // Function to load different views
            function loadView(view) {
                const mainContent = document.querySelector('#page-content-wrapper-inner');
                currentView = view;
                
                // Update page title
                document.title = getViewTitle(view) + ' - Artist Dashboard - Melodify';
                
                // Show loading indicator
                mainContent.innerHTML = `
                    <div class="text-center py-5">
                        <div class="spinner-border" role="status" style="color: var(--accent-primary);">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3" style="color: var(--text-primary);">Loading ${getViewTitle(view)}...</p>
                    </div>
                `;
                
                // Simulate loading delay
                setTimeout(() => {
                    // Load the actual content
                    mainContent.innerHTML = getViewContent(view);
                    
                    // Re-attach event listeners for the new content
                    reattachEventListeners();
                    
                    // Initialize tooltips and popovers
                    const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
                    const tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                        return new bootstrap.Tooltip(tooltipTriggerEl);
                    });
                    
                    const popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
                    const popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                        return new bootstrap.Popover(popoverTriggerEl);
                    });
                }, 500);
            }
            
            // Function to get view title
            function getViewTitle(view) {
                const titles = {
                    'dashboard': 'Dashboard',
                    'songs': 'My Songs',
                    'upload': 'Upload Music',
                    'analytics': 'Analytics',
                    'earnings': 'Earnings',
                    'followers': 'Followers',
                    'profile': 'Profile'
                };
                return titles[view] || 'Artist Dashboard';
            }
            
            // Function to get view content
            function getViewContent(view) {
                switch(view) {
                    case 'dashboard':
                        return getDashboardContent();
                    case 'songs':
                        return getSongsContent();
                    case 'upload':
                        return getUploadContent();
                    case 'analytics':
                        return getAnalyticsContent();
                    case 'earnings':
                        return getEarningsContent();
                    case 'followers':
                        return getFollowersContent();
                    case 'profile':
                        return getProfileContent();
                    default:
                        return getDashboardContent();
                }
            }
            
            // Content for different views
            function getDashboardContent() {
                return `
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3 mb-0">Artist Dashboard</h1>
                        <div class="d-flex">
                            <button class="btn btn-outline-secondary me-2">Export Data</button>
                            <button class="btn btn-primary" id="viewProfileBtn">View Public Profile</button>
                        </div>
                    </div>

                    <!-- Stats Cards -->
                    <div class="row mb-4">
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card stat-card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="text-muted mb-2">Total Followers</h6>
                                            <h3 class="mb-0">2.4M</h3>
                                            <span class="text-success small"><i class="fas fa-arrow-up me-1"></i> 12.5%</span>
                                        </div>
                                        <div class="stat-icon">
                                            <i class="fas fa-users"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card stat-card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="text-muted mb-2">Total Streams</h6>
                                            <h3 class="mb-0">124.5M</h3>
                                            <span class="text-success small"><i class="fas fa-arrow-up me-1"></i> 8.3%</span>
                                        </div>
                                        <div class="stat-icon">
                                            <i class="fas fa-play-circle"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card stat-card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="text-muted mb-2">Monthly Earnings</h6>
                                            <h3 class="mb-0">$18,240</h3>
                                            <span class="text-success small"><i class="fas fa-arrow-up me-1"></i> 24.7%</span>
                                        </div>
                                        <div class="stat-icon">
                                            <i class="fas fa-dollar-sign"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card stat-card">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="text-muted mb-2">Total Songs</h6>
                                            <h3 class="mb-0">48</h3>
                                            <span class="text-success small"><i class="fas fa-arrow-up me-1"></i> 2 new</span>
                                        </div>
                                        <div class="stat-icon">
                                            <i class="fas fa-music"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Charts and Upload Form -->
                    <div class="row">
                        <div class="col-lg-8 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title mb-0">Streams Overview</h5>
                                </div>
                                <div class="card-body">
                                    <div class="chart-placeholder">
                                        <div class="text-center py-5">

            // Handle quick upload

                e.preventDefault();
                
                const form = e.target;
                const formData = new FormData(form);
                const songTitle = form.querySelector('input[type="text"]').value;
                
                if (!songTitle) {
                    alert('Please enter a song title');
                    return;
                }
                
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Uploading...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    showNotification(`"${songTitle}" uploaded successfully!`, 'success');
                    form.reset();
                }, 1500);
            }
            
            // Handle song upload
            function handleSongUpload(e) {
                e.preventDefault();
                
                const form = e.target;
                const songTitle = form.querySelector('input[type="text"]').value;
                
                if (!songTitle) {
                    alert('Please enter a song title');
                    return;
                }
                
                const royaltyCheck = form.querySelector('#royaltyCheck');
                if (!royaltyCheck.checked) {
                    alert('You must confirm that you own all rights to this recording');
                    return;
                }
                
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Uploading...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    showNotification(`"${songTitle}" uploaded successfully! It will be available after review.`, 'success');
                    form.reset();
                }, 2000);
            }
            
            // Notification function
            function showNotification(message, type = 'info') {
                // Remove any existing notifications
                const existingNotifications = document.querySelectorAll('.custom-notification');
                existingNotifications.forEach(notification => notification.remove());
                
                const notification = document.createElement('div');
                notification.className = `custom-notification alert alert-${type} alert-dismissible fade show position-fixed`;
                notification.style.cssText = 'top: 20px; right: 20px; z-index: 1050; min-width: 300px; color: var(--text-primary);';
                notification.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                document.body.appendChild(notification);
                
                // Auto remove after 3 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 3000);
            }
            
            // Initialize the dashboard view
            loadView('dashboard');
