<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - AfroRhythm</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>AfroRhythm API Test Suite</h1>
    <p>This page tests the API endpoints to ensure they're working correctly.</p>

    <div id="results"></div>

    <button onclick="runAllTests()">Run All Tests</button>
    <button onclick="clearResults()">Clear Results</button>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(title, status, data = null, error = null) {
            const div = document.createElement('div');
            div.className = `test-section ${status}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <p><strong>Status:</strong> ${status.toUpperCase()}</p>
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
                ${error ? `<p><strong>Error:</strong> ${error}</p>` : ''}
            `;
            resultsDiv.appendChild(div);
        }

        async function testSessionAPI() {
            try {
                const response = await fetch('backend/api/session.php', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        addResult('Session API - Authenticated', 'success', data);
                    } else {
                        addResult('Session API - Not Authenticated', 'warning', data);
                    }
                } else {
                    addResult('Session API', 'error', null, `HTTP ${response.status}`);
                }
            } catch (error) {
                addResult('Session API', 'error', null, error.message);
            }
        }

        async function testSongsAPI() {
            try {
                const response = await fetch('backend/api/songs.php');
                const data = await response.json();

                if (data.success) {
                    addResult('Songs API', 'success', {
                        count: data.data.length,
                        sample: data.data.slice(0, 2)
                    });
                } else {
                    addResult('Songs API', 'error', data);
                }
            } catch (error) {
                addResult('Songs API', 'error', null, error.message);
            }
        }

        async function testArtistsAPI() {
            try {
                const response = await fetch('backend/api/artists.php');
                const data = await response.json();

                if (data.success) {
                    addResult('Artists API', 'success', {
                        count: data.data.length,
                        sample: data.data.slice(0, 2)
                    });
                } else {
                    addResult('Artists API', 'error', data);
                }
            } catch (error) {
                addResult('Artists API', 'error', null, error.message);
            }
        }

        async function testUsersAPI() {
            try {
                const response = await fetch('backend/api/users.php');
                const data = await response.json();

                if (data.success) {
                    addResult('Users API', 'success', {
                        count: data.data.length,
                        sample: data.data.slice(0, 2).map(u => ({ id: u.id, name: u.name, type: u.type }))
                    });
                } else {
                    addResult('Users API', 'error', data);
                }
            } catch (error) {
                addResult('Users API', 'error', null, error.message);
            }
        }

        async function testLoginAPI() {
            try {
                // Test with invalid credentials first
                const response = await fetch('backend/api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'wrongpassword'
                    }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (!data.success && response.status === 401) {
                    addResult('Login API - Invalid Credentials', 'success', { message: 'Correctly rejected invalid login' });
                } else {
                    addResult('Login API - Invalid Credentials', 'error', data, 'Should have returned 401');
                }
            } catch (error) {
                addResult('Login API', 'error', null, error.message);
            }
        }

        async function runAllTests() {
            clearResults();

            addResult('Starting API Tests', 'warning', { timestamp: new Date().toISOString() });

            await testSessionAPI();
            await testSongsAPI();
            await testArtistsAPI();
            await testUsersAPI();
            await testLoginAPI();

            addResult('API Tests Complete', 'warning', { timestamp: new Date().toISOString() });
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
