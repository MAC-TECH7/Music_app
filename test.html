<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Fan Dashboard</title>
</head>
<body>
    <h1>Fan Dashboard Test</h1>
    <div id="featuredArtists">Loading artists...</div>
    <div id="topCharts">Loading charts...</div>

    <script>
        // Test if JavaScript is working
        console.log('JavaScript is working');

        // Test data
        const sampleData = {
            artists: [
                { id: 1, name: "Test Artist", genre: "Test", followers: "100", songs: 10, image: "test.jpg" }
            ]
        };

        function loadFeaturedArtists() {
            console.log('Loading featured artists...');
            const container = document.getElementById('featuredArtists');
            if (container) {
                container.innerHTML = '<p>Test artist loaded successfully!</p>';
                console.log('Artists loaded');
            } else {
                console.error('Container not found');
            }
        }

        // Call on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            loadFeaturedArtists();
        });
    </script>
</body>
</html>
