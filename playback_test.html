<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfroRhythm - Playback Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .player-container { max-width: 600px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .now-playing { text-align: center; margin-bottom: 2rem; }
        .now-playing-cover { width: 150px; height: 150px; border-radius: 50%; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; font-size: 3rem; color: white; }
        .controls { display: flex; justify-content: center; align-items: center; gap: 1rem; margin: 1rem 0; }
        .play-btn { width: 60px; height: 60px; border-radius: 50%; background: var(--primary-color); border: none; color: white; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s; }
        .play-btn:hover { transform: scale(1.05); }
        .progress-container { margin: 1rem 0; }
        .progress-bar { width: 100%; height: 8px; background: #e9ecef; border-radius: 4px; cursor: pointer; position: relative; }
        .progress-fill { height: 100%; background: var(--primary-color); border-radius: 4px; width: 0%; transition: width 0.1s; }
        .time-display { display: flex; justify-content: space-between; font-size: 0.9rem; color: #6c757d; margin-top: 0.5rem; }
        :root { --primary-color: #FF6B35; --secondary-color: #2E8B57; }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-container">
            <h2 class="text-center mb-4">ðŸŽµ AfroRhythm Playback Test</h2>

            <div class="now-playing">
                <div class="now-playing-cover">
                    <i class="fas fa-music"></i>
                </div>
                <h4 id="nowPlayingTitle">No Song Selected</h4>
                <p id="nowPlayingArtist" class="text-muted">Select a song to play</p>
            </div>

            <div class="controls">
                <button class="play-btn" id="playPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Audio URL</label>
                <input type="text" class="form-control" id="audioUrl" placeholder="Enter audio file URL (e.g., uploads/songs/song.mp3)">
            </div>

            <button class="btn btn-primary w-100" id="loadBtn">
                <i class="fas fa-play-circle"></i> Load & Play Audio
            </button>

            <div id="status" class="mt-3"></div>
        </div>
    </div>

    <audio id="audioElement" preload="metadata"></audio>

    <script>
        const audioElement = document.getElementById('audioElement');
        let isPlaying = false;

        // Initialize audio element
        function initAudioPlayer() {
            audioElement.addEventListener('loadedmetadata', function() {
                document.getElementById('totalTime').textContent = formatTime(audioElement.duration);
                document.getElementById('status').innerHTML = '<div class="alert alert-info">Audio loaded successfully! Duration: ' + formatTime(audioElement.duration) + '</div>';
            });

            audioElement.addEventListener('timeupdate', function() {
                if (!isNaN(audioElement.duration)) {
                    const progress = (audioElement.currentTime / audioElement.duration) * 100;
                    document.getElementById('progressFill').style.width = progress + '%';
                    document.getElementById('currentTime').textContent = formatTime(audioElement.currentTime);
                }
            });

            audioElement.addEventListener('ended', function() {
                isPlaying = false;
                document.getElementById('playPauseBtn').innerHTML = '<i class="fas fa-play"></i>';
                document.getElementById('status').innerHTML = '<div class="alert alert-success">Playback completed!</div>';
            });

            audioElement.addEventListener('error', function(e) {
                document.getElementById('status').innerHTML = '<div class="alert alert-danger">Audio playback error: ' + e.target.error.message + '</div>';
            });
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return minutes + ':' + remainingSeconds.toString().padStart(2, '0');
        }

        document.getElementById('loadBtn').addEventListener('click', function() {
            const url = document.getElementById('audioUrl').value.trim();
            if (!url) {
                alert('Please enter an audio URL');
                return;
            }

            // Stop any current playback
            audioElement.pause();
            audioElement.currentTime = 0;

            // Set new source
            audioElement.src = url;
            audioElement.load();

            document.getElementById('nowPlayingTitle').textContent = 'Test Audio';
            document.getElementById('nowPlayingArtist').textContent = url.split('/').pop();
            document.getElementById('status').innerHTML = '<div class="alert alert-info">Loading audio...</div>';
        });

        document.getElementById('playPauseBtn').addEventListener('click', function() {
            if (!audioElement.src) {
                alert('Please load an audio file first');
                return;
            }

            if (isPlaying) {
                audioElement.pause();
                this.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audioElement.play().catch(error => {
                    document.getElementById('status').innerHTML = '<div class="alert alert-danger">Playback failed: ' + error.message + '</div>';
                });
                this.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        document.getElementById('progressBar').addEventListener('click', function(e) {
            if (!audioElement.src || isNaN(audioElement.duration)) return;

            const rect = this.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audioElement.currentTime = percent * audioElement.duration;
        });

        // Initialize on page load
        initAudioPlayer();
    </script>
</body>
</html>
